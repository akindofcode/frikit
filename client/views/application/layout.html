<template name="layout">
	<div class="container"> <!-- Inicio container principal -->
		<div class="row">
		{{> header}}
		</div>
			{{#unless currentUser}} <!-- Presentación de la página, solo aparece si no hay un usuario logueado -->
			<div class="row"> 
				<div class="jumbotron">
					<h1>Frik it!</h1>
					<p>Bienvenido a Frik it, la nueva red social para <abbr title="Según la RAE: Persona que practica desmesurada y obsesivamente una afición">frikis</abbr> y no tan frikis. Frik it es la mejor manera de estar informado en tiempo real de lo que realmente importa. Comparte enlaces, videos, imagenes e ideas. Comenta y vota tus <em>frikits</em> favoritos.</p>
					<a href="#" class="btn btn-lg btn-primary">Comenzar</a>
				</div>
			</div> <!-- fin de presentación de la página -->

			<div class="row"> <!-- Comentarios de usuarios (ficticios) -->
				<div class="col-md-3 ">
					<blockquote class="pull-right">
					<p>Frik it ha cambiado mi vida por completo.</p>
					<small>frikius maximus</small>
					</blockquote>
				</div>
				<div class="col-md-3 col-md-offset-1 ">
					<blockquote class="pull-right">
					<p>Desde que descubrí Frik it no he vuelto a entrar en Twitter!</p>
					<small>F. riki</small>
					</blockquote>
				</div>
				<div class="col-md-3 col-md-offset-1 ">
					<blockquote class="pull-right">
					<p>Lo malo de Frik it es que sabes cuando entras pero no cuando vas a salir...</p>
					<small>Philip K. Frik</small>
					</blockquote>
				</div>
			</div> <!-- fin comentarios de usuarios -->
			{{/unless}}
		<!-- Comienzo del template para mostrar los datos -->

		{{yield}}
